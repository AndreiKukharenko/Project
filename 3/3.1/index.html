<!DOCTYPE>

<html>
    <head>
        <meta name="charset=UTF-8">
        <!--link rel="stylesheet" href="css/main.css" add css if necessary-->
        <title>DateDisplayFormatter</title>
    </head>    
    
    <body>
        <header>
            <p>Date Display Formatter</p>
        </header>

        <section class="data-input">
            <p class="data-input__TODO-text">Input required text</p>

            <form class="data-input__form form">
                <input class="form__form-for-text" type="text" name="" value=""
                 maxlength="" minlength="" title="sdf" required>
                
            </form>

            <div class="buttons buttons-for-data-input">
                <button type="submit" class="buttons__confirm" value="confirm"></button>
            </div>
        </section>

        <section class="message">
            <p class="message__string"></p>
        </section>

        <section class="data-output">
            <div class="data-output__result result">
                <p class="result__description">
                    result__description
                </p>
                <output class="result__output" name="result" for="" form="">no result yet</output>
            </div>
            
            <div class="buttons buttons-for-data-output">
                <!--input type="" name="" value=""> < delete if it is not necessary -->

                <button type="button" class=""></button>
            </div>
        </section>

            
        <script src=js/DateDisplayFormatter.js>  
        </script>
        <script src=js/script.js>  
        </script>

    </body>

</html>
